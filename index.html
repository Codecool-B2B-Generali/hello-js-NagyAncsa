//Write the reverse of word
function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}
const result = reverseString(withoutspace);
console.log(result);

//Sum of odd numbers
function isOdd(n) {
  return Boolean(n % 2);
}

const num3 = parseInt(prompt('Enter a number '));

if (isNaN(num3)){
	alert("The input is not valid");
}
else {

function sumOdd(no) {
  let sum = 0;

  for (var i = 0; i < no; i++) {
    if (isOdd(i)) {
      sum += i;
    }
  }
  return sum;
}

const result2 = sumOdd(num3);
console.log(result2);
}
